<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INGRESA</title>
  <!-- Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Puedes agregar más enlaces a estilos CSS aquí -->
</head>
<body>

  <div class="container">
    <div class="row no-gutters">
      <div class="col-md-6 left-column">
        <!-- Imagen como fondo de toda la pantalla -->
        <img src="./login.jpg" alt="Background Image" class="img-fluid">
      </div>
      <div class="col-md-6 right-column">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">INICIA SESION</h5>
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmitButtonClicked()">
              <div class="form-group">
                <label for="inputEmail" [ngClass]="{'required': checkField(loginForm.get('username')) }">Usuario</label>
                <input type="email" class="form-control rounded" id="inputEmail" placeholder="Ingresa Usuario" formControlName="username" [ngClass]="{'is-invalid': checkField(loginForm.get('username'))}">
              </div>

              <div class="form-group">
                <label for="inputPassword" [ngClass]="{'required': checkField(loginForm.get('password')) }">Contraseña</label>
                <input type="password" class="form-control rounded" id="inputPassword" placeholder="Ingresa Contraseña" formControlName="password" [ngClass]="{'is-invalid': checkField(loginForm.get('password'))}">
              </div>

              <!-- Mensaje de error -->
              <div *ngIf="error" class="alert alert-danger" role="alert">
                <strong>Error:</strong> {{ error }}
              </div>

              <!-- Botón de envío -->
              <button id="submitButton" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="loginForm.invalid || processing">
                {{ processing ? 'Validando...' : 'Ingresa' }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRARSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./register.component.css">
</head>
<body>
  <div class="container">
    <div class="row no-gutters">
      <div class="col-md-6 left-column"></div> <!-- Imagen de fondo -->
      <div class="col-md-6 right-column">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">REGÍSTRATE</h5>
            <form class="form-signin" (ngSubmit)="register()">
              <div class="form-group">
                <label for="inputUsername">Usuario</label>
                <input 
                  type="text" 
                  id="inputUsername" 
                  class="form-control" 
                  placeholder="Ingresa un nombre de usuario" 
                  [(ngModel)]="user.username" 
                  name="username" 
                  required>
              </div>
  
              <div class="form-group">
                <label for="inputEmail">Correo Electrónico</label>
                <input 
                  type="email" 
                  id="inputEmail" 
                  class="form-control" 
                  placeholder="Ingresa tu correo electrónico" 
                  [(ngModel)]="user.email" 
                  name="email" 
                  required>
              </div>
  
              <div class="form-group">
                <label for="inputPassword">Contraseña</label>
                <input 
                  type="password" 
                  id="inputPassword" 
                  class="form-control" 
                  placeholder="Ingresa tu contraseña de mínimo 6 caracteres" 
                  [(ngModel)]="user.password" 
                  name="password" 
                  required>
              </div>

              <button 
                id="submitButton" 
                class="btn btn-lg btn-primary btn-block text-uppercase" 
                type="submit">
                Registrarse
              </button>
  
              <!-- Mensajes de éxito o error -->
              <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
                {{ errorMessage }}
              </div>
              <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
                {{ successMessage }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
